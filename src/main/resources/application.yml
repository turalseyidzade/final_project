spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  config:
    # import: "vault://"
    name: final_projeckt
  datasource:
    url: jdbc:postgresql://localhost:5432/final_projeckt
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true


bunny:
  cdn:
    url: https://tural-bookstore.b-cdn.net
