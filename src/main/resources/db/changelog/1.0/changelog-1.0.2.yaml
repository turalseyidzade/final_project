databaseChangeLog:
  - changeSet:
      id: 25112025-create-roles-table
      author: turalseyidzade
      changes:
        - createTable:
            tableName: users_entity_roles
            columns:
              - column:
                  name: user_entity_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_user_id
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: roles
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
